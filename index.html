<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>WeatherSphere</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/><script defer="defer" src="bundle.js"></script></head><body><div class="weather-container"><form novalidate><div class="form-header"><i class="fas fa-location-dot"></i> <label for="location">Search Location</label></div><input id="location-input" placeholder="Enter city, zip code, or address..."/> <span id="error" style="display: none"><i class="fas fa-triangle-exclamation"></i> Please enter a valid location</span><div class="button-group"><button type="submit" id="search"><i class="fas fa-search"></i> Get Weather</button> <button type="button" id="toggle"><span id="fahrenheit" style="color: black">°F</span> / <span id="celsius" style="color: rgba(0, 0, 0, 0.4)">°C</span></button></div></form><div id="loading" style="display: none"><div class="loader"></div><h1>Fetching weather data...</h1></div><div id="info" style="display: none"><div class="location-info"><h1 id="location"><i class="fas fa-location-pin"></i> London, England, United Kingdom</h1><h2 id="time">Thursday, 23:30</h2></div><div class="weather-data"><div class="weather-card main-temp"><i class="fas fa-temperature-three-quarters"></i><div id="temperature">23°</div><div class="card-label">Temperature</div></div><div class="weather-card"><i class="fas fa-cloud-sun"></i><div id="condition">Partial clouds</div><div class="card-label">Condition</div></div><div class="weather-card"><i class="fas fa-droplet"></i><div id="humidity">65%</div><div class="card-label">Humidity</div></div><div class="weather-card"><i class="fas fa-wind"></i><div id="wind">12 km/h</div><div class="card-label">Wind Speed</div></div></div></div></div></body></html>
