<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather-container">
      <form novalidate>
        <label for="location">Weather Location</label>
        <input
          type="text"
          id="location-input"
          placeholder="Enter city, zip code, or address..."
        />
        <span id="error" style="display: none"
          >Please enter a valid location</span
        >

        <div class="button-group">
          <button type="submit" id="search">
            <i class="fas fa-search"></i> Get Weather
          </button>
          <button type="button" id="toggle">
            <span id="fahrenheit" style="color: black">°F</span> /
            <span id="celsius">°C</span>
          </button>
        </div>
      </form>

      <div id="loading" style="display: none">
        <h1>
          <i class="fas fa-cloud-sun fa-spin"></i> Loading weather data...
        </h1>
      </div>

      <div id="info" style="display: none">
        <div>
          <h1 id="location">London, England, United Kingdom</h1>
          <h2 id="time">23:30:00</h2>
        </div>
        <div>
          <div id="temperature">23 Degree</div>
          <div id="condition">Partial cloudy</div>
        </div>
      </div>
    </div>
  </body>
</html>
